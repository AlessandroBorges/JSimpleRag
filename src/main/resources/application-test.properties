# ======================================
# JSimpleRag Application Configuration
# ======================================

# Application Info
spring.application.name=jsimplerag-test
server.port=8081

# ======================================
# Database Configuration
# ======================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:192.168.0.102}:${DB_PORT:5432}/${DB_NAME:db_rag}
spring.datasource.username=${DB_USERNAME:rag_rw}
spring.datasource.password=${DB_PASSWORD:pass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Code First Approach
# ddl-auto options: create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Code First Configuration
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=${DDL_AUTO:update}
spring.jpa.defer-datasource-initialization=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.pool-name=RagHikariPoolTest

# ======================================
# Liquibase Configuration
# ======================================
# Liquibase disabled for tests
spring.liquibase.enabled=false

# ======================================
# LLM Service Provider Configuration
# ======================================

# Primary LLM Provider
llmservice.provider.name=LM_STUDIO
llmservice.provider.llm.models=qwen/qwen3-1.7b,phi-4-mini-instruct@q6_k
llmservice.provider.embedding.model=text-embedding-nomic-embed-text-v1.5@q8_0-test
llmservice.provider.embedding.dimension=768
llmservice.provider.api.url=http://localhost:1234/v1
llmservice.provider.api.key=test-key
llmservice.provider.embedding.embeddingContextLength:2048

# Secondary Provider (Optional - for backup/complement)
llmservice.provider2.enabled=true
llmservice.provider2.name=OLLAMA
llmservice.provider2.llm.models=qwen3:1.7b,gemma3:latest,granite4
llmservice.provider2.embedding.model=nomic-embed-text
llmservice.provider2.embedding.dimension=768
llmservice.provider2.api.url=https://localhost:11435/v1
llmservice.provider2.api.key=test-key-2
llmservice.provider2.embedding.embeddingContextLength=2048

# Strategy Configuration
llmservice.strategy=PRIMARY_ONLY
llmservice.failover.max-retries=1
llmservice.failover.timeout-seconds=10

# ======================================
# RAG Configuration
# ======================================

# Document Processing
rag.processamento.chunk-size-maximo=1000
rag.processamento.capitulo-size-padrao=4000

# Asynchronous Processing
rag.processamento.async.core-pool-size=1
rag.processamento.async.max-pool-size=2
rag.processamento.async.queue-capacity=10
rag.processamento.async.schedule.fixed-delay=10000

# Embedding Generation
rag.embedding.batch-size=10
rag.embedding.timeout-seconds=10

# Search Configuration
rag.pesquisa.default.peso-semantico=0.60
rag.pesquisa.default.peso-textual=0.40
rag.pesquisa.default.limite=5

# ======================================
# OpenAPI/Swagger Configuration
# ======================================
springdoc.api-docs.path=/api-docs-test
springdoc.swagger-ui.path=/swagger-ui-test.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# API Documentation Info
springdoc.info.title=JSimpleRag API Test
springdoc.info.description=Hierarchical RAG System with Hybrid Search (Test)
springdoc.info.version=0.0.1-TEST
springdoc.info.contact.name=JSimpleRag Team
springdoc.info.license.name=MIT License

# ======================================
# Logging Configuration
# ======================================
logging.level.bor.tools.simplerag=INFO
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.liquibase=ERROR

# Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ======================================
# Actuator/Monitoring Configuration
# ======================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=false

# ======================================
# JSON Configuration
# ======================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# ======================================
# Validation Configuration
# ======================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

