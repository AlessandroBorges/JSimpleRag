# Test Configuration for JSimpleRag
# This configuration is used for integration tests

# Database Configuration (use test database)
spring.datasource.url=jdbc:postgresql://192.168.0.102:5432/db_rag
spring.datasource.username=rag_rw
spring.datasource.password=pass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Logging
logging.level.bor.tools.simplerag=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=DEBUG

# Async Executor Configuration (smaller pool for tests)
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100

# Test specific settings
spring.test.mockmvc.print=true

# LLM Service Configuration (test environment)
llmservice.provider.name=LM_STUDIO
llmservice.provider.llm.models=qwen/qwen3-1.7b
llmservice.provider.embedding.model=text-embedding-nomic-embed-text-v1.5@q8_0
llmservice.provider.embedding.dimension=768