# Liquibase Configuration for Development
# Override these values in CI/CD or production environments

# Database Connection
url=jdbc:postgresql://localhost:5432/rag_db
username=rag_user
password=rag_pass
driver=org.postgresql.Driver

# Liquibase Settings
changeLogFile=src/main/resources/db/changelog/db.changelog-master.xml
outputDefaultSchema=false
outputDefaultCatalog=false

# Logging
logLevel=info
verbose=true

# Context (use for environment-specific migrations)
contexts=development